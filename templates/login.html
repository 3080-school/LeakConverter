<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
      body {
        font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        background-color: #e7edf8;
        padding: 0;
        margin: 0;
      }
      .header {
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        margin-top: 36px;
        margin-bottom: 18px;
        color: #0047AB;
        letter-spacing: 0.04em;
      }
      .container {
        max-width: 400px;
        margin: 40px auto 0 auto;
        background: white;
        border-radius: 16px;
        padding: 36px 36px 32px 36px;
        box-shadow: 0 4px 24px rgba(0,32,64,0.11);
        display: flex;
        flex-direction: column;
        gap: 18px;
        min-height: 320px;
      }
      .login-title {
        text-align: center;
        color: #2574a9;
        font-size: 1.2rem;
        margin-bottom: 20px;
        font-weight: 500;
        letter-spacing: 0.02em;
      }
      .login-form input[type="text"],
      .login-form input[type="password"] {
        width: 100%;
        padding: 14px 13px;
        margin-bottom: 16px;
        border: 1.5px solid #b5c9e8;
        border-radius: 8px;
        font-size: 16px;
        transition: border 0.15s;
        background: #f8fafc;
      }
      .login-form input[type="text"]:focus,
      .login-form input[type="password"]:focus {
        border-color: #2574a9;
        outline: none;
      }
      .login-form input[type="submit"] {
        width: 100%;
        padding: 13px 0;
        background-color: #2b63cf;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 17px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 8px;
        transition: background 0.13s;
      }
      .login-form input[type="submit"]:hover {
        background-color: #0047ab;
      }
    </style>
</head>
<body>
    <div class="header">Digital SAT Practice</div>
    <div class="container">
        <div class="login-title">Login to your account</div>
        <form class="login-form" method="POST" action="/login">
            <input type="text" name="user_id" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
